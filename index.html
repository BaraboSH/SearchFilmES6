<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search Films</title>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link href="https://fonts.googleapis.com/css?family=Chango|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>

    <div class="jumbotron">
        <div class="row ">
            <div class="col-md-12">
                <h1 class="main-title">Find the Movie<br> Tv-show or Actor</h1>
                <div class="form-group">
                    <input type="text" name="" id="" class="search-input form-control">
                    <div class="filters">
                        <a class="btn btn-success mobile-sort" aria-controls="filters__list" aria-expanded="false" href="#">Сортировать</a>
                        <ul class="filters__list">
                            <li class="filters__item"><a class="btn btn-primary" data-filter="raiting-max" href="">Рейтинг
                                    &#9650;</a></li>
                            <li class="filters__item"><a class="btn btn-primary ml-2" data-filter="raiting-min" href="">Рейтинг
                                    &#9660;</a></li>
                            <li class="filters__item"><a class="btn btn-primary ml-2" data-filter="date-new" href="">Новые</a></li>
                            <li class="filters__item"><a class="btn btn-primary ml-2" data-filter="date-old" href="">Старые</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="movies"></div>
    </div>
    <script src="dist/bundle.js"></script>

</body>

</html>
